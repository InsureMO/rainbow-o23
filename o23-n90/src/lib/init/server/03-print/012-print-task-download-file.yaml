code: PrintTaskDownloadFile
type: pipeline
route: /print/task/download
method: post
expose-file: true

steps:
  - name: Check Request Data
    use: snippet
    snippet: |-
      const key = `${$factor.key ?? ''}`.trim();
      const hasKey = key.length !== 0;
      if (!hasKey) {
        $.$error({status: 400, code: 'O99-10123', reason: 'Task key is required.'});
      }
      $factor.key = key;
  - name: Load Task
    use: typeorm-load-one
    datasource: "env:app.datasource.config"
    from-input: "{params: $factor}"
    sql: |-
      SELECT STATUS AS "status", PRINTED_FILE as "printedFile", PRINTED_FILE_NAME AS "printedFileName", CONTENT_TYPE AS "contentType" 
      FROM T_O23_PRINT_TASKS WHERE TASK_KEY = $key
    merge: task
  - name: Return to Client
    use: conditional
    check: $factor.task?.status === 'SUCCESS'
    steps:
      - name: Expose File
        use: snippet
        snippet: |-
          return $.$file({
            name: $factor.task.printedFileName,
            type: $factor.task.contentType,
            content: $factor.task.printedFile
          });
    otherwise:
      - name: Expose Nothing
        use: snippet
        snippet: |-
          return $.$clearContextData();
